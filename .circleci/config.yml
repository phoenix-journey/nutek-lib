version: 2.1
orbs:
  rust: circleci/rust@1.6.0
jobs:
  lint_test_build:
    docker:
      - image: cimg/rust:1.60.0
    steps:
      - checkout
      - run: cargo fix --edition
      - run: rustup component add clippy
      - run: cargo clippy
      - run: cargo test
      - run: cargo build  --release
workflows:
  production:
    jobs:
      - lint_test_build
